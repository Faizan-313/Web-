<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="../style.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <img src="../image/logo.png" alt="logo">
        <a href="../index.html">Home</a>
        <a href="./registration.html">Registration</a>
        <a href="./Terms.html">Privacy Policies</a> 
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Whether you have a question, feedback, or just want to say hello, feel free to reach out to us.</p>
        <div class="contact-info">
            <p><strong>Email: </strong> abc@gamil.com</p>
            <p><strong>Phone No.: </strong> +12 123 456 789</p>
            <p><strong>Address: </strong> 123 Elm Street, Springfield, IL 62701, United States</p>
        </div>
        <div class="form">
            <h2>Feedback From</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" cols="100"></textarea>
                <br>
                <input type="submit" value="Send Message">
            </form>
        </div>
    
    </div>
</body>
</html>
